<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Login Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, button {
      padding: 8px;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <h1>Simple Login Test</h1>

  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" id="username" value="admin@urohealth.com">
  </div>

  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" value="admin123">
  </div>

  <button id="login-btn">Login</button>

  <div id="status"></div>
  <pre id="result"></pre>

  <script>
    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const statusEl = document.getElementById('status');
      const resultEl = document.getElementById('result');

      statusEl.className = '';
      statusEl.textContent = 'Logging in...';
      resultEl.textContent = '';

      try {
        console.log(`Attempting login with username: ${username}`);

        const response = await fetch('https://clinicmanagementsystem-production-081b.up.railway.app/users/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Origin': 'https://urohealthltd.netlify.app'
          },
          body: JSON.stringify({ username, password }),
          mode: 'cors'
        });

        console.log('Response status:', response.status);

        if (response.ok) {
          const data = await response.json();
          statusEl.className = 'success';
          statusEl.textContent = 'Login successful!';
          resultEl.textContent = JSON.stringify(data, null, 2);
        } else {
          const text = await response.text();
          statusEl.className = 'error';
          statusEl.textContent = 'Login failed!';
          resultEl.textContent = text;
        }
      } catch (error) {
        console.error('Login error:', error);
        statusEl.className = 'error';
        statusEl.textContent = 'Login failed!';
        resultEl.textContent = error.toString();
      }
    });
  </script>
</body>
</html>
